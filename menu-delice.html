<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood - Menu Le délice des sens</title>
    <link rel="shortcut icon" href="public/img/logo/ohmyfood.png" type="image/x-icon">

    <!-- STYLES -->
    <link rel="stylesheet" href="./public/css/normalize.css">
    <link rel="stylesheet" href="./public/css/style.css">
    <!-- <link rel="stylesheet" href="./public/css/prefixed/normalize.css">
    <link rel="stylesheet" href="./public/css/prefixed/style.css"> -->

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <header class="header header-menu">
        <a href="index.html" class="header__previous"><i class="fa-solid fa-arrow-left"></i></a>
        <img src="public/img/logo/ohmyfood@2x.svg" alt="Logo Ohmyfood" class="header__logo">
    </header>

    <main class="main">
        <img src="public/img/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Photo unsplash Le délice des sens" class="main__img">

        <div class="meals">
            <div class="meals-header">
                <h1 class="meals-header__ttl">Le délice des sens</h1>

                <input type="checkbox" name="check-delice" id="check-delice" class="menu__input">
                <label for="check-delice" class="menu-label">
                    <i class="fa-regular fa-heart fa-xl menu__icon"></i>
                    <i class="fa-solid fa-heart fa-xl menu__icon--checked"></i>
                </label>
            </div>

            <div class="dishes-list">
                <h2 class="dishes-list__ttl">Entrées</h2>

                <div class="dishes-list__line"></div>

                <div class="dish first">
                    <input type="checkbox" name="check-first-entry-delice" id="check-first-entry-delice" class="dish__input">
                    <label for="check-first-entry-delice" class="dish-name">
                        <h3 class="dish-name__ttl">Tartare de thon</h3>

                        <p class="dish-name__txt">Assaisonné au yuzu</p>
                    </label>

                    <label for="check-first-entry-delice" class="dish-price-tick">
                        <div class="dish-price">
                            <p class="dish-price__txt">25€</p>
                        </div>

                        <div class="dish-tick">
                            <i class="fa-solid fa-circle-check fa-lg dish-tick__icon"></i>
                        </div>
                    </label>
                </div>

                <div class="dish second">
                    <input type="checkbox" name="check-second-entry-delice" id="check-second-entry-delice" class="dish__input">
                    <label for="check-second-entry-delice" class="dish-name">
                        <h3 class="dish-name__ttl">Bouchée de homard croustillant</h3>

                        <p class="dish-name__txt">Et sa farandole de petits légumes</p>
                    </label>

                    <label for="check-second-entry-delice" class="dish-price-tick">
                        <div class="dish-price">
                            <p class="dish-price__txt">35€</p>
                        </div>

                        <div class="dish-tick">
                            <i class="fa-solid fa-circle-check fa-lg dish-tick__icon"></i>
                        </div>
                    </label>
                </div>

                <div class="dish third">
                    <input type="checkbox" name="check-third-entry-delice" id="check-third-entry-delice" class="dish__input">
                    <label for="check-third-entry-delice" class="dish-name">
                        <h3 class="dish-name__ttl">Velouté de cèpes</h3>

                        <p class="dish-name__txt">Aux truffes</p>
                    </label>

                    <label for="check-third-entry-delice" class="dish-price-tick">
                        <div class="dish-price">
                            <p class="dish-price__txt">20€</p>
                        </div>

                        <div class="dish-tick">
                            <i class="fa-solid fa-circle-check fa-lg dish-tick__icon"></i>
                        </div>
                    </label>
                </div>
            </div>

            <div class="dishes-list">
                <h2 class="dishes-list__ttl">Plats</h2>

                <div class="dishes-list__line"></div>

                <div class="dish fourth">
                    <input type="checkbox" name="check-first-plate-delice" id="check-first-plate-delice" class="dish__input">
                    <label for="check-first-plate-delice" class="dish-name">
                        <h3 class="dish-name__ttl">Poulet rôti aux herbes de Provence</h3>

                        <p class="dish-name__txt">Et sa crème de truffe</p>
                    </label>

                    <label for="check-first-plate-delice" class="dish-price-tick">
                        <div class="dish-price">
                            <p class="dish-price__txt">40€</p>
                        </div>

                        <div class="dish-tick">
                            <i class="fa-solid fa-circle-check fa-lg dish-tick__icon"></i>
                        </div>
                    </label>
                </div>

                <div class="dish fifth">
                    <input type="checkbox" name="check-second-plate-delice" id="check-second-plate-delice" class="dish__input">
                    <label for="check-second-plate-delice" class="dish-name">
                        <h3 class="dish-name__ttl">Langouste rôtie</h3>

                        <p class="dish-name__txt">Et ses légumes de saison</p>
                    </label>

                    <label for="check-second-plate-delice" class="dish-price-tick">
                        <div class="dish-price">
                            <p class="dish-price__txt">35€</p>
                        </div>

                        <div class="dish-tick">
                            <i class="fa-solid fa-circle-check fa-lg dish-tick__icon"></i>
                        </div>
                    </label>
                </div>

                <div class="dish sixth">
                    <input type="checkbox" name="check-third-plate-delice" id="check-third-plate-delice" class="dish__input">
                    <label for="check-third-plate-delice" class="dish-name">
                        <h3 class="dish-name__ttl">Côte de boeuf Angus</h3>

                        <p class="dish-name__txt">Et sa purée de panais</p>
                    </label>

                    <label for="check-third-plate-delice" class="dish-price-tick">
                        <div class="dish-price">
                            <p class="dish-price__txt">44€</p>
                        </div>

                        <div class="dish-tick">
                            <i class="fa-solid fa-circle-check fa-lg dish-tick__icon"></i>
                        </div>
                    </label>
                </div>
            </div>

            <div class="dishes-list">
                <h2 class="dishes-list__ttl">Desserts</h2>

                <div class="dishes-list__line"></div>

                <div class="dish seventh">
                    <input type="checkbox" name="check-first-dessert-delice" id="check-first-dessert-delice" class="dish__input">
                    <label for="check-first-dessert-delice" class="dish-name">
                        <h3 class="dish-name__ttl">Farandole de desserts</h3>

                        <p class="dish-name__txt">Du chef</p>
                    </label>

                    <label for="check-first-dessert-delice" class="dish-price-tick">
                        <div class="dish-price">
                            <p class="dish-price__txt">18€</p>
                        </div>

                        <div class="dish-tick">
                            <i class="fa-solid fa-circle-check fa-lg dish-tick__icon"></i>
                        </div>
                    </label>
                </div>

                <div class="dish eighth">
                    <input type="checkbox" name="check-second-dessert-delice" id="check-second-dessert-delice" class="dish__input">
                    <label for="check-second-dessert-delice" class="dish-name">
                        <h3 class="dish-name__ttl">Crème brulée</h3>

                        <p class="dish-name__txt">Revisitée</p>
                    </label>

                    <label for="check-second-dessert-delice" class="dish-price-tick">
                        <div class="dish-price">
                            <p class="dish-price__txt">22€</p>
                        </div>

                        <div class="dish-tick">
                            <i class="fa-solid fa-circle-check fa-lg dish-tick__icon"></i>
                        </div>
                    </label>
                </div>

                <div class="dish ninth">
                    <input type="checkbox" name="check-third-dessert-delice" id="check-third-dessert-delice" class="dish__input">
                    <label for="check-third-dessert-delice" class="dish-name">
                        <h3 class="dish-name__ttl">Tiramisu</h3>

                        <p class="dish-name__txt">À la noisette</p>
                    </label>

                    <label for="check-third-dessert-delice" class="dish-price-tick">
                        <div class="dish-price">
                            <p class="dish-price__txt">23€</p>
                        </div>

                        <div class="dish-tick">
                            <i class="fa-solid fa-circle-check fa-lg dish-tick__icon"></i>
                        </div>
                    </label>
                </div>
            </div>

            <button class="btn">Commander</button>
        </div>
    </main>

    <footer class="footer">
        <!-- <img src="public/img/logo/ohmyfood@2x.svg" alt="Logo Ohmyfood" class="footer__logo"> -->
        <h2 class="footer__ttl">ohmyfood</h2>

        <div class="links">
            <a href="#" class="links__link"><i class="fa-solid fa-utensils links__prepend"></i>Proposer un restaurant</a>
            <a href="#" class="links__link"><i class="fa-solid fa-handshake-angle fa-sm links__prepend"></i>Devenir propriétaire</a>
            <a href="#" class="links__link">Mentions légales</a>
            <a href="mailto:contact@ohmyfood.com" class="links__link">Contact</a>
        </div>
    </footer>
</body>

</html>
