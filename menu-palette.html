<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">

    <!-- STYLES -->
    <link rel="stylesheet" href="./public/css/base/normalize.css">
    <link rel="stylesheet" href="./public/css/base/style.css">

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <img src="public/img/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Photo unsplash La palette du goût" class="body__img">

    <header class="header header-menu">
        <a href="index.html" class="header__previous">
            <i class="fa-solid fa-arrow-left"></i>
        </a>
        <img src="public/img/logo/ohmyfood@2x.svg" alt="Logo Ohmyfood" class="header__logo">
    </header>

    <main class="main">
        <img src="public/img/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Photo unsplash La palette du goût" class="main__img">

        <div class="meals">
            <div class="meals-header">
                <h1 class="meals-header__ttl">La palette du goût</h1>

                <input type="checkbox" name="check-palette" id="check-palette" class="menu__input">
                <label for="check-palette" class="menu-label">
                        <i class="fa-regular fa-heart fa-xl menu__icon"></i>
                        <i class="fa-solid fa-heart fa-xl menu__icon--checked"></i>
                    </label>
            </div>

            <div class="dishes-list">
                <h2 class="dishes-list__ttl">Entrées</h2>

                <div class="dishes-list__line"></div>

                <div class="dish first">
                    <input type="checkbox" name="check-first-entry-palette" id="check-first-entry-palette" class="dish__input">
                    <label for="check-first-entry-palette" class="dish-name">
                        <!-- <div class="dish-name"> -->
                        <!-- <h3 class="dish-name__ttl">Fricassée d'escargot</h3> -->
                        <span class="dish-name__ttl"> Fricassée d'escargot</span>

                        <!-- <p class="dish-name__txt">Au piment d'Espelette</p> -->
                        <span class="dish-name__txt">Au piment d'Espelette</span>
                        <!-- </div> -->
                    </label>

                    <label for="check-first-entry-palette" class="dish-price-tick">
                    <!-- <div class="dish-price-tick"> -->
                        <!-- <div class="dish-price"> -->
                        <span class="dish-price">
                                <span class="dish-price__txt">25€</span>
                        </span>
                        <!-- </div> -->

                        <!-- <div class="dish-tick"> -->
                        <span class="dish-tick">
                            <i class="fa-solid fa-circle-check fa-lg dish-tick__icon"></i>
                        </span>
                        <!-- </div> -->
                    <!-- </div> -->
                    </label>
                </div>

                <div class="dish second">
                    <input type="checkbox" name="check-second-entry-palette" id="check-second-entry-palette" class="dish__input">
                    <label for="check-second-entry-palette" class="dish-name">
                        <!-- <div class="dish-name"> -->
                        <span class="dish-name__ttl">Foie gras de canard mi-cuit</span>

                        <span class="dish-name__txt">Et ses copeaux de truffe noire</span>
                        <!-- </div> -->
                    </label>

                    <label for="check-second-entry-palette" class="dish-price-tick">
                        <!-- <div class="dish-price-tick"> -->
                        <span class="dish-price">
                            <span class="dish-price__txt">35€</span>
                        </span>

                        <span class="dish-tick">
                            <i class="fa-solid fa-circle-check fa-lg dish-tick__icon"></i>
                        </span>
                        <!-- </div> -->
                    </label>
                </div>

                <div class="dish third">
                    <input type="checkbox" name="check-third-entry-palette" id="check-third-entry-palette" class="dish__input">
                    <label for="check-third-entry-palette" class="dish-name">
                    <!-- <div class="dish-name"> -->
                        <span class="dish-name__ttl">Oeuf au plat</span>

                        <span class="dish-name__txt">Assaisonné à la truffe sur lit de caviar</span>
                    <!-- </div> -->
                    </label>

                    <label for="check-third-entry-palette" class="dish-price-tick">
                    <!-- <div class="dish-price-tick"> -->
                        <span class="dish-price">
                            <span class="dish-price__txt">20€</span>
                        </span>

                        <span class="dish-tick">
                            <i class="fa-solid fa-circle-check fa-lg dish-tick__icon"></i>
                        </span>
                    <!-- </div> -->
                    </label>
                </div>
            </div>

            <div class="dishes-list">
                <h2 class="dishes-list__ttl">Plats</h2>

                <div class="dishes-list__line"></div>

                <div class="dish fourth">
                    <input type="checkbox" name="check-first-plate-palette" id="check-first-plate-palette" class="dish__input">
                    <label for="check-first-plate-palette" class="dish-name">
                    <!-- <div class="dish-name"> -->
                        <span class="dish-name__ttl">Filet de boeuf aux herbes</span>

                        <span class="dish-name__txt">Accompagné de sa ribambelle de légumes</span>
                    <!-- </div> -->
                    </label>

                    <label for="check-first-plate-palette" class="dish-price-tick">
                    <!-- <div class="dish-price-tick"> -->
                        <span class="dish-price">
                            <span class="dish-price__txt">40€</span>
                        </span>

                        <span class="dish-tick">
                            <i class="fa-solid fa-circle-check fa-lg dish-tick__icon"></i>
                        </span>
                    <!-- </div> -->
                    </label>
                </div>

                <div class="dish fifth">
                    <input type="checkbox" name="check-second-plate-palette" id="check-second-plate-palette" class="dish__input">
                    <label for="check-second-plate-palette" class="dish-name">
                    <!-- <div class="dish-name"> -->
                        <span class="dish-name__ttl">Parmentier de queue de boeuf</span>

                        <span class="dish-name__txt">À la truffe noire sur sa purée de panais</span>
                    <!-- </div> -->
                    </label>

                    <label for="check-second-plate-palette" class="dish-price-tick">
                    <!-- <div class="dish-price-tick"> -->
                        <span class="dish-price">
                            <span class="dish-price__txt">35€</span>
                        </span>

                        <span class="dish-tick">
                            <i class="fa-solid fa-circle-check fa-lg dish-tick__icon"></i>
                        </span>
                    <!-- </div> -->
                    </label>
                </div>

                <div class="dish sixth">
                    <input type="checkbox" name="check-third-plate-palette" id="check-third-plate-palette" class="dish__input">
                    <label for="check-third-plate-palette" class="dish-name">
                    <!-- <div class="dish-name"> -->
                        <span class="dish-name__ttl">Filet de turbot</span>

                        <span class="dish-name__txt">Aux agrumes</span>
                    <!-- </div> -->
                    </label>

                    <label for="check-third-plate-palette" class="dish-price-tick">
                    <!-- <div class="dish-price-tick"> -->
                        <span class="dish-price">
                            <span class="dish-price__txt">44€</span>
                        </span>

                        <span class="dish-tick">
                            <i class="fa-solid fa-circle-check fa-lg dish-tick__icon"></i>
                        </span>
                    <!-- </div> -->
                    </label>
                </div>
            </div>

            <div class="dishes-list">
                <h2 class="dishes-list__ttl">Desserts</h2>

                <div class="dishes-list__line"></div>

                <div class="dish seventh">
                    <input type="checkbox" name="check-first-dessert-palette" id="check-first-dessert-palette" class="dish__input">
                    <label for="check-first-dessert-palette" class="dish-name">
                    <!-- <div class="dish-name"> -->
                        <span class="dish-name__ttl">Paris-Brest</span>

                        <span class="dish-name__txt">Revisité</span>
                    <!-- </div> -->
                    </label>

                    <label for="check-first-dessert-palette" class="dish-price-tick">
                    <!-- <div class="dish-price-tick"> -->
                        <span class="dish-price">
                            <span class="dish-price__txt">18€</span>
                        </span>

                        <span class="dish-tick">
                            <i class="fa-solid fa-circle-check fa-lg dish-tick__icon"></i>
                        </span>
                    <!-- </div> -->
                    </label>
                </div>

                <div class="dish eighth">
                    <input type="checkbox" name="check-second-dessert-palette" id="check-second-dessert-palette" class="dish__input">
                    <label for="check-second-dessert-palette" class="dish-name">
                    <!-- <div class="dish-name"> -->
                        <span class="dish-name__ttl">Macaron au chocolat d'exception</span>

                        <span class="dish-name__txt">Et glace à la vanille de Madagascar</span>
                    <!-- </div> -->
                    </label>

                    <label for="check-second-dessert-palette" class="dish-price-tick">
                    <!-- <div class="dish-price-tick"> -->
                        <span class="dish-price">
                            <span class="dish-price__txt">22€</span>
                        </span>

                        <span class="dish-tick">
                            <i class="fa-solid fa-circle-check fa-lg dish-tick__icon"></i>
                        </span>
                    <!-- </div> -->
                    </label>
                </div>

                <div class="dish ninth">
                    <input type="checkbox" name="check-third-dessert-palette" id="check-third-dessert-palette" class="dish__input">
                    <label for="check-third-dessert-palette" class="dish-name">
                    <!-- <div class="dish-name"> -->
                        <span class="dish-name__ttl">Mousse au chocolat</span>

                        <span class="dish-name__txt">Au piment d'Espelette et à la truffe noire</span>
                    <!-- </div> -->
                    </label>

                    <label for="check-third-dessert-palette" class="dish-price-tick">
                    <!-- <div class="dish-price-tick"> -->
                        <span class="dish-price">
                            <span class="dish-price__txt">23€</span>
                        </span>

                        <span class="dish-tick">
                            <i class="fa-solid fa-circle-check fa-lg dish-tick__icon"></i>
                        </span>
                    <!-- </div> -->
                    </label>
                </div>
            </div>

            <button class="btn">Commander</button>
        </div>
    </main>

    <footer class="footer">
        <!-- <img src="public/img/logo/ohmyfood@2x.svg" alt="Logo Ohmyfood" class="footer__logo"> -->
        <h2 class="footer__ttl">ohmyfood</h2>

        <div class="links">
            <a href="#" class="links__link">
                <i class="fa-solid fa-utensils links__prepend"></i>Proposer un restaurant</a>
            <a href="#" class="links__link">
                <i class="fa-solid fa-handshake-angle fa-sm links__prepend"></i>Devenir propriétaire</a>
            <a href="#" class="links__link">Mentions légales</a>
            <a href="mailto:contact@ohmyfood.com" class="links__link">Contact</a>
        </div>
    </footer>
