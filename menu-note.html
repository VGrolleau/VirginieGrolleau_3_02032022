<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood - Menu La note enchantée</title>
    <link rel="shortcut icon" href="public/img/logo/ohmyfood.png" type="image/x-icon">

    <!-- STYLES -->
    <link rel="stylesheet" href="./public/css/base/normalize.css">
    <link rel="stylesheet" href="./public/css/base/style.css">
    <!-- <link rel="stylesheet" href="./public/css/prefixed/normalize.css">
    <link rel="stylesheet" href="./public/css/prefixed/style.css"> -->

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <img src="public/img/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="Photo unsplash La note enchantée" class="body__img">

    <header class="header header-menu">
        <a href="index.html" class="header__previous"><i class="fa-solid fa-arrow-left"></i></a>
        <img src="public/img/logo/ohmyfood@2x.svg" alt="Logo Ohmyfood" class="header__logo">
    </header>

    <main class="main">
        <img src="public/img/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="Photo unsplash La note enchantée" class="main__img">

        <div class="meals">
            <div class="meals-header">
                <h1 class="meals-header__ttl">La note enchantée</h1>

                <input type="checkbox" name="check-note" id="check-note" class="menu__input">
                <label for="check-note" class="menu-label">
                    <i class="fa-regular fa-heart fa-xl menu__icon"></i>
                    <i class="fa-solid fa-heart fa-xl menu__icon--checked"></i>
                </label>
            </div>

            <div class="dishes-list">
                <h2 class="dishes-list__ttl">Entrées</h2>

                <div class="dishes-list__line"></div>

                <div class="dish first">
                    <input type="checkbox" name="check-first-entry-note" id="check-first-entry-note" class="dish__input">
                    <label for="check-first-entry-note" class="dish-name">
                    <!-- <div class="dish-name"> -->
                        <span class="dish-name__ttl">Ravioles de foie gras</span>

                        <span class="dish-name__txt">Accompagnés de leur crème à la truffe</span>
                    <!-- </div> -->
                    </label>

                    <label for="check-first-entry-note" class="dish-price-tick">
                        <!-- <div class="dish-price-tick"> -->
                        <span class="dish-price">
                            <span class="dish-price__txt">25€</span>
                        </span>

                        <span class="dish-tick">
                            <i class="fa-solid fa-circle-check fa-lg dish-tick__icon"></i>
                        </span>
                    <!-- </div> -->
                    </label>
                </div>

                <div class="dish second">
                    <input type="checkbox" name="check-second-entry-note" id="check-second-entry-note" class="dish__input">
                    <label for="check-second-entry-note" class="dish-name">
                    <!-- <div class="dish-name"> -->
                        <span class="dish-name__ttl">Caviar osciètre</span>

                        <span class="dish-name__txt">Sur blini à la farine de blé noir</span>
                    <!-- </div> -->
                    </label>

                    <label for="check-second-entry-note" class="dish-price-tick">
                        <!-- <div class="dish-price-tick"> -->
                        <span class="dish-price">
                            <span class="dish-price__txt">35€</span>
                        </span>

                        <span class="dish-tick">
                            <i class="fa-solid fa-circle-check fa-lg dish-tick__icon"></i>
                        </span>
                    <!-- </div> -->
                    </label>
                </div>

                <div class="dish third">
                    <input type="checkbox" name="check-third-entry-note" id="check-third-entry-note" class="dish__input">
                    <label for="check-third-entry-note" class="dish-name">
                    <!-- <div class="dish-name"> -->
                        <span class="dish-name__ttl">Homard et espuma de potiron</span>

                        <span class="dish-name__txt">Mariné aux zestes d'orange</span>
                    <!-- </div> -->
                    </label>

                    <label for="check-third-entry-note" class="dish-price-tick">
                        <!-- <div class="dish-price-tick"> -->
                        <span class="dish-price">
                            <span class="dish-price__txt">20€</span>
                        </span>

                        <span class="dish-tick">
                            <i class="fa-solid fa-circle-check fa-lg dish-tick__icon"></i>
                        </span>
                    </label>
                </div>

                <div class="dish fourth">
                    <input type="checkbox" name="check-fourth-entry-note" id="check-fourth-entry-note" class="dish__input">
                    <label for="check-fourth-entry-note" class="dish-name">
                    <!-- <div class="dish-name"> -->
                        <span class="dish-name__ttl">Foie gras de canard cuit entier</span>

                        <span class="dish-name__txt">Confiture de figue et pain toasté</span>
                    <!-- </div> -->
                    </label>

                    <label for="check-fourth-entry-note" class="dish-price-tick">
                        <!-- <div class="dish-price-tick"> -->
                        <span class="dish-price">
                            <span class="dish-price__txt">35€</span>
                        </span>

                        <span class="dish-tick">
                            <i class="fa-solid fa-circle-check fa-lg dish-tick__icon"></i>
                        </span>
                    </label>
                </div>
            </div>

            <div class="dishes-list">
                <h2 class="dishes-list__ttl">Plats</h2>

                <div class="dishes-list__line"></div>

                <div class="dish fifth">
                    <input type="checkbox" name="check-first-plate-note" id="check-first-plate-note" class="dish__input">
                    <label for="check-first-plate-note" class="dish-name">
                    <!-- <div class="dish-name"> -->
                        <span class="dish-name__ttl">Noix de coquilles Saint-Jacques</span>

                        <span class="dish-name__txt">Sur lit de purée de céleri-rave</span>
                    <!-- </div> -->
                    </label>

                    <label for="check-first-plate-note" class="dish-price-tick">
                        <!-- <div class="dish-price-tick"> -->
                        <span class="dish-price">
                            <span class="dish-price__txt">40€</span>
                        </span>

                        <span class="dish-tick">
                            <i class="fa-solid fa-circle-check fa-lg dish-tick__icon"></i>
                        </span>
                    </label>
                </div>

                <div class="dish sixth">
                    <input type="checkbox" name="check-second-plate-note" id="check-second-plate-note" class="dish__input">
                    <label for="check-second-plate-note" class="dish-name">
                    <!-- <div class="dish-name"> -->
                        <span class="dish-name__ttl">Langoustine poêlée</span>

                        <span class="dish-name__txt">Purée de patate douce</span>
                    <!-- </div> -->
                    </label>

                    <label for="check-second-plate-note" class="dish-price-tick">
                        <!-- <div class="dish-price-tick"> -->
                        <span class="dish-price">
                            <span class="dish-price__txt">35€</span>
                        </span>

                        <span class="dish-tick">
                            <i class="fa-solid fa-circle-check fa-lg dish-tick__icon"></i>
                        </span>
                    </label>
                </div>

                <div class="dish seventh">
                    <input type="checkbox" name="check-third-plate-note" id="check-third-plate-note" class="dish__input">
                    <label for="check-third-plate-note" class="dish-name">
                    <!-- <div class="dish-name"> -->
                        <span class="dish-name__ttl">Mijoté de queue de boeuf</span>

                        <span class="dish-name__txt">Et riz sauvage aux zestes de citron</span>
                    <!-- </div> -->
                    </label>

                    <label for="check-third-plate-note" class="dish-price-tick">
                        <!-- <div class="dish-price-tick"> -->
                        <span class="dish-price">
                            <span class="dish-price__txt">44€</span>
                        </span>

                        <span class="dish-tick">
                            <i class="fa-solid fa-circle-check fa-lg dish-tick__icon"></i>
                        </span>
                    </label>
                </div>
            </div>

            <div class="dishes-list">
                <h2 class="dishes-list__ttl">Desserts</h2>

                <div class="dishes-list__line"></div>

                <div class="dish eighth">
                    <input type="checkbox" name="check-first-dessert-note" id="check-first-dessert-note" class="dish__input">
                    <label for="check-first-dessert-note" class="dish-name">
                    <!-- <div class="dish-name"> -->
                        <span class="dish-name__ttl">Macaron noisette et chocolat€</span>

                        <span class="dish-name__txt">Glace au caramel brun et sel de Guérande</span>
                    <!-- </div> -->
                    </label>

                    <label for="check-first-dessert-note" class="dish-price-tick">
                        <!-- <div class="dish-price-tick"> -->
                        <span class="dish-price">
                            <span class="dish-price__txt">18€</span>
                        </span>

                        <span class="dish-tick">
                            <i class="fa-solid fa-circle-check fa-lg dish-tick__icon"></i>
                        </span>
                    </label>
                </div>

                <div class="dish ninth">
                    <input type="checkbox" name="check-second-dessert-note" id="check-second-dessert-note" class="dish__input">
                    <label for="check-second-dessert-note" class="dish-name">
                    <!-- <div class="dish-name"> -->
                        <span class="dish-name__ttl">Baba au rhum revisité</span>

                        <span class="dish-name__txt">Avec son coulis de citron</span>
                    <!-- </div> -->
                    </label>

                    <label for="check-second-dessert-note" class="dish-price-tick">
                        <!-- <div class="dish-price-tick"> -->
                        <span class="dish-price">
                            <span class="dish-price__txt">22€</span>
                        </span>

                        <span class="dish-tick">
                            <i class="fa-solid fa-circle-check fa-lg dish-tick__icon"></i>
                        </span>
                    </label>
                </div>

                <div class="dish tenth">
                    <input type="checkbox" name="check-third-dessert-note" id="check-third-dessert-note" class="dish__input">
                    <label for="check-third-dessert-note" class="dish-name">
                    <!-- <div class="dish-name"> -->
                        <span class="dish-name__ttl">Tarte au citron meringuée</span>

                        <span class="dish-name__txt">Déstructurée</span>
                    <!-- </div> -->
                    </label>

                    <label for="check-third-dessert-note" class="dish-price-tick">
                        <!-- <div class="dish-price-tick"> -->
                        <span class="dish-price">
                            <span class="dish-price__txt">23€</span>
                        </span>

                        <span class="dish-tick">
                            <i class="fa-solid fa-circle-check fa-lg dish-tick__icon"></i>
                        </span>
                    </label>
                </div>
            </div>

            <button class="btn">Commander</button>
        </div>
    </main>

    <footer class="footer">
        <!-- <img src="public/img/logo/ohmyfood@2x.svg" alt="Logo Ohmyfood" class="footer__logo"> -->
        <h2 class="footer__ttl">ohmyfood</h2>

        <div class="links">
            <a href="#" class="links__link"><i class="fa-solid fa-utensils links__prepend"></i>Proposer un restaurant</a>
            <a href="#" class="links__link"><i class="fa-solid fa-handshake-angle fa-sm links__prepend"></i>Devenir propriétaire</a>
            <a href="#" class="links__link">Mentions légales</a>
            <a href="mailto:contact@ohmyfood.com" class="links__link">Contact</a>
        </div>
    </footer>
</body>

</html>
