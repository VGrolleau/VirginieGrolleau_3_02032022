<body>
    <header class="header header-menu">
        <a href="index.html" class="header__previous"><i class="fa-solid fa-arrow-left"></i></a>

        <img src="public/img/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="Photo unsplash La note enchantée" class="main__img">

        <div class="meals">
            <div class="meals-header">
                <h1 class="meals-header__ttl">La note enchantée</h1>

                <input type="checkbox" name="check-note" id="check-note" class="menu__input">
                <label for="check-note" class="menu-label">
                    <i class="fa-regular fa-heart fa-xl menu__icon"></i>
                    <i class="fa-solid fa-heart fa-xl menu__icon--checked"></i>
                </label>
            </div>

            <div class="dishes-list">
                <h2 class="dishes-list__ttl">Entrées</h2>

                <div class="dishes-list__line"></div>

                <div class="dish">
                    <input type="checkbox" name="check-first-entry-note" id="check-first-entry-note" class="dish__input">
                    <label for="check-first-entry-note" class="dish-name">
                    <!-- <div class="dish-name"> -->
                        <h3 class="dish-name__ttl">Ravioles de foie gras</h3>

                        <p class="dish-name__txt">Accompagnés de leur crème à la truffe</p>
                    <!-- </div> -->
                    </label>

                    <label for="check-first-entry-note" class="dish-price-tick">
                        <!-- <div class="dish-price-tick"> -->
                        <div class="dish-price">
                            <p class="dish-price__txt">25€</p>
                        </div>

                        <div class="dish-tick">
                            <i class="fa-solid fa-circle-check fa-lg dish-tick__icon"></i>
                        </div>
                    <!-- </div> -->
                    </label>
                </div>

                <div class="dish">
                    <input type="checkbox" name="check-second-entry-note" id="check-second-entry-note" class="dish__input">
                    <label for="check-second-entry-note" class="dish-name">
                    <!-- <div class="dish-name"> -->
                        <h3 class="dish-name__ttl">Caviar osciètre</h3>

                        <p class="dish-name__txt">Sur blini à la farine de blé noir</p>
                    <!-- </div> -->
                    </label>

                    <label for="check-second-entry-note" class="dish-price-tick">
                        <!-- <div class="dish-price-tick"> -->
                        <div class="dish-price">
                            <p class="dish-price__txt">35€</p>
                        </div>

                        <div class="dish-tick">
                            <i class="fa-solid fa-circle-check fa-lg dish-tick__icon"></i>
                        </div>
                    <!-- </div> -->
                    </label>
                </div>

                <div class="dish">
                    <input type="checkbox" name="check-third-entry-note" id="check-third-entry-note" class="dish__input">
                    <label for="check-third-entry-note" class="dish-name">
                    <!-- <div class="dish-name"> -->
                        <h3 class="dish-name__ttl">Homard et espuma de potiron</h3>

                        <p class="dish-name__txt">Mariné aux zestes d'orange</p>
                    <!-- </div> -->
                    </label>

                    <label for="check-third-entry-note" class="dish-price-tick">
                        <!-- <div class="dish-price-tick"> -->
                        <div class="dish-price">
                            <p class="dish-price__txt">20€</p>
                        </div>

                        <div class="dish-tick">
                            <i class="fa-solid fa-circle-check fa-lg dish-tick__icon"></i>
                        </div>
                    </label>
                </div>

                <div class="dish">
                    <input type="checkbox" name="check-fourth-entry-note" id="check-fourth-entry-note" class="dish__input">
                    <label for="check-fourth-entry-note" class="dish-name">
                    <!-- <div class="dish-name"> -->

                    <!-- </div> -->
                    </label>

                    <label for="check-fourth-entry-note" class="dish-price-tick">
                        <!-- <div class="dish-price-tick"> -->
                        <div class="dish-price">
                            <p class="dish-price__txt">35€</p>
                        </div>

                        <div class="dish-tick">
                            <i class="fa-solid fa-circle-check fa-lg dish-tick__icon"></i>
                        </div>
                    </label>
                </div>
            </div>

            <div class="dishes-list">
                <h2 class="dishes-list__ttl">Plats</h2>

                <div class="dishes-list__line"></div>

                <div class="dish">
                    <input type="checkbox" name="check-first-plate-note" id="check-first-plate-note" class="dish__input">
                    <label for="check-first-plate-note" class="dish-name">
                    <!-- <div class="dish-name"> -->

                    </label>

                        <!-- <div class="dish-price-tick"> -->
                        <div class="dish-price">
                            <p class="dish-price__txt">35€</p>
                        </div>

                        <div class="dish-tick">
                            <i class="fa-solid fa-circle-check fa-lg dish-tick__icon"></i>
                        </div>
                    </label>
                </div>

                <div class="dish">
                    <input type="checkbox" name="check-third-plate-note" id="check-third-plate-note" class="dish__input">
                    <label for="check-third-plate-note" class="dish-name">
                    <!-- <div class="dish-name"> -->
                        <h3 class="dish-name__ttl">Mijoté de queue de boeuf</h3>

                        <p class="dish-name__txt">Et riz sauvage aux zestes de citron</p>
                    <!-- </div> -->
                    </label>

                    <label for="check-third-plate-note" class="dish-price-tick">
                        <!-- <div class="dish-price-tick"> -->
                        <div class="dish-price">

                        </div>

                        <div class="dish-tick">
                            <i class="fa-solid fa-circle-check fa-lg dish-tick__icon"></i>
                        </div>
                    </label>

            <div class="dishes-list">

                <div class="dishes-list__line"></div>

                <div class="dish">
                    <input type="checkbox" name="check-first-dessert-note" id="check-first-dessert-note" class="dish__input">

                    <!-- </div> -->

                    <label for="check-second-dessert-note" class="dish-price-tick">
                        <!-- <div class="dish-price-tick"> -->

                            <i class="fa-solid fa-circle-check fa-lg dish-tick__icon"></i>

                    </label>
                </div>

                <div class="dish">
                    <input type="checkbox" name="check-third-dessert-note" id="check-third-dessert-note" class="dish__input">
                    <label for="check-third-dessert-note" class="dish-name">
                    <!-- <div class="dish-name"> -->

                        <p class="dish-name__txt">Déstructurée</p>
                    <!-- </div> -->
                    </label>

                    <label for="check-third-dessert-note" class="dish-price-tick">
                        <!-- <div class="dish-price-tick"> -->
                        <div class="dish-price">
                            <p class="dish-price__txt">23€</p>
                        </div>

                        <div class="dish-tick">
                            <i class="fa-solid fa-circle-check fa-lg dish-tick__icon"></i>
                        </div>
                    </label>
                </div>

            <button class="btn">Commander</button>
        </div>
